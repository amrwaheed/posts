<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form action="" (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
    
        <mat-form-field>
            <input
             matInput
             type="email" 
             name="email"
             placeholder="E-Mail"
             ngModel
             required
             email
             #emailInput="ngModel">
             <mat-error *ngIf="emailInput.invalid">please enter a valid Email ..!</mat-error>
        </mat-form-field>
     
    
        <mat-form-field>
            <input 
             matInput
             type="password"
             placeholder="Password"
             name="password"
             ngModel
             required
             #passwordInput="ngModel">
             <mat-error *ngIf="passwordInput.invalid">please enter a valid password..!</mat-error>
        </mat-form-field>
        <button 
        mat-raised-button
        type="submit"
        color='primary' *ngIf="!isLoading">Signup</button>
     
    </form>
    
</mat-card>
